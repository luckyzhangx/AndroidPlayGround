// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.61'
    ext.recyclerview_version = '27.1.1'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 27
    minSdkVersion = 21
    targetSdkVersion = 27
    appCompatVersion = "27.1.1"

    appcompatv7 = "com.android.support:appcompat-v7:${appCompatVersion}"
    recyclerView = "com.android.support:recyclerview-v7:${appCompatVersion}"
    constraintLayout = "com.android.support.constraint:constraint-layout:1.1.3"
    lifeCycle = "android.arch.lifecycle:extensions:1.1.0"
}
